<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>特徴量生成</title>
</head>
<body>
  <h1>特徴量を生成しました</h1>
  <ul>
    {% for video in videos %}
      <li>{{ video.title }} – 処理完了</li>
    {% empty %}
      <li>対象動画がありません。</li>
    {% endfor %}
  </ul>
  <a href="{% url 'no05:upload_video' %}">← アップロードに戻る</a>
</body>
</html>
