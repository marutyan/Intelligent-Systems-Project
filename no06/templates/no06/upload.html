<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画アップロード</title>
</head>
<body>
  <h1>動画をアップロード</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">アップロード</button>
  </form>

  <h2>アップロード済み動画一覧</h2>
  <ul>
    {% for video in videos %}
      <li>{{ video.title }} – <a href="{{ video.video_file.url }}">{{ video.video_file.name }}</a></li>
    {% empty %}
      <li>まだ動画はありません。</li>
    {% endfor %}
  </ul>
</body>
</html>
