<h3 style="margin-top:0">データ生成する動画を選択してください</h3>

<form id="video-select-form">
  {% csrf_token %}
  <ul class="simple-list">
    {% for v in videos %}
      <li>
        <label>
          <input type="checkbox" name="video_ids" value="{{ v.id }}">
          {{ v.name }} (ID:{{ v.id }})
        </label>
      </li>
    {% empty %}
      <li>動画がありません。</li>
    {% endfor %}
  </ul>

  <button type="submit" style="margin-top:.6rem;">選択してデータ生成</button>
</form>

<style>
ul.simple-list{list-style:none;padding-left:0;}
ul.simple-list li{padding:.35rem 0;border-bottom:1px solid #e3e7ea;}
</style>
