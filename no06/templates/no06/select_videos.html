<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Videos</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{--blue:#0b7ad2;--blue-dark:#075aa3;--bg:#f7f9fc;--card:#fff;--radius:10px;--shadow:0 2px 8px rgba(0,0,0,.06);}
body{margin:0;font-family:"Inter",system-ui,sans-serif;background:var(--bg);}
section.card{max-width:960px;margin:2rem auto;background:var(--card);padding:1.6rem 2rem;
  border-radius:var(--radius);box-shadow:var(--shadow);}
h1{font-size:1.2rem;margin-bottom:1rem;}
ul.simple-list{list-style:none;padding-left:0;margin:0;border:1px solid #e1e5ea;border-radius:var(--radius);}
ul.simple-list li{padding:.55rem .85rem;border-bottom:1px solid #e1e5ea;font-size:.9rem;}
ul.simple-list li:last-child{border-bottom:none;}
button.gen-btn{margin-top:1rem;padding:.55rem 1.2rem;border:none;border-radius:6px;background:var(--blue);
  color:#fff;font-weight:500;cursor:pointer;transition:.15s;}
button.gen-btn:hover{background:var(--blue-dark);}
</style>
</head>
<body>
<section class="card">
  <h1>Select videos for data generation</h1>
  <form id="video-select-form">
    {% csrf_token %}
    <ul class="simple-list">
      {% for v in videos %}
      <li>
        <label>
          <input type="checkbox" name="video_ids" value="{{ v.id }}"> 
          {{ v.name }} (ID:{{ v.id }})
        </label>
      </li>
      {% empty %}
      <li>No videos.</li>
      {% endfor %}
    </ul>
    <button class="gen-btn" type="submit">Generate Data</button>
  </form>
</section>
</body>
</html>
