<h3 style="margin-bottom:.8rem;">Select videos for feature generation</h3>

<form id="video-select-form">
  {% csrf_token %}
  <ul class="simple-list">
    {% for v in videos %}
      <li>
        <label>
          <input type="checkbox" name="video_ids" value="{{ v.id }}">
          {{ v.name }} (ID:{{ v.id }})
        </label>
      </li>
    {% empty %}
      <li>No videos available.</li>
    {% endfor %}
  </ul>

  <button type="submit" style="margin-top:.8rem;">Generate Data</button>
</form>
